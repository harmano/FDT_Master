      <script>

        $(document).ready(function(){
				$(".filter-button").click(function(){
					var value = $(this).attr('data-filter');
					if(value == "all")
					{ 
						$('.filter').show();
					}
					else
					{ 
						$(".filter").not('.'+value).hide();
						$('.filter').filter('.'+value).show();
					}
					if ($(".filter-button").removeClass("active")) {
						$(this).addClass("active");
					}
				});
				$(this).addClass("active");
			});
      </script>
